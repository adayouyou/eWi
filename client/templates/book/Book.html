<template name="book">
    {{>PageMHead}}
    <div class="chat-lists">
        <ul class="list-group">
            {{#each books}}
            <li class="list-group-item displayFlex" title="{{userId}}&{{userName}}">
                <div class="h4">{{userName}}</div>
            </li>
            {{/each}}
        </ul>
    </div>
    {{>PageFooter}}
</template>
